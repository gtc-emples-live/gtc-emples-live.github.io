<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTC Employment Management App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="res/icons/favicon.ico" type="image/x-icon">
    <script defer src="index.js"></script>
</head>

<body>
    <main class="landing-page">
        <div class="app-container">
            <img src="res/icons/applogo.png" alt="App Logo" class="app-logo">
            <h1 class="app-name">GTC Emples</h1>
            <h2 class="company-name">by Greater Toronto Couriers</h2>
            <p class="app-description">
                Simplify employment management with real-time tracking, secure data management, and efficient task assignments. Your ultimate tool for business growth and employee productivity.
            </p>
            <button id="installButton" class="install-button">Install App</button>
            <p class="info">Works offline, seamless updates, and available across all devices.</p>
        </div>
    </main>
</body>

</html>
