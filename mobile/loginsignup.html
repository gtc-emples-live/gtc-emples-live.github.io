<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTC Employees Login</title>
  <link rel="stylesheet" href="loginsignup.css">
</head>
<body>
  <div class="container">
    <!-- App Header -->
    <header class="header">
      <img src="../res/icons/applogo-bw.png" alt="GTC Logo" class="logo">
      <h1>GTC Emples</h1>
    </header>

    <!-- Login Form -->
    <section id="login-section" class="form-section active">
      <h2>Login</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="toggle-form">Don't have an account? <span id="to-signup">Sign Up</span></p>
      </form>
    </section>

    <!-- Signup Form -->
    <section id="signup-section" class="form-section">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="input-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Create a password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p class="toggle-form">Already have an account? <span id="to-login">Login</span></p>
      </form>
    </section>
  </div>

  <script src="loginsignup.js"></script>
</body>
</html>
